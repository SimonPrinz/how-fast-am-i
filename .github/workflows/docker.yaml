name: Docker

on:
  push:
    branches: [ main ]

permissions: write-all

env:
  IMAGE_NAME: ghcr.io/simonprinz/how-fast-am-i

jobs:
  build-latest:
    name: Build Latest Docker Image
    if: github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main'
    strategy:
      matrix:
        IMAGE:
        - "fast"
        - "prometheus"
        - "grafana"
    env:
      VERSION: latest
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üîê Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u $ --password-stdin
      - name: üöß Build the Docker image
        run: docker build . -f .docker/prod/Dockerfile -t ${IMAGE_NAME}:${{ matrix.IMAGE }}-${VERSION}
      - name: ‚§¥Ô∏è Push the Docker image to GitHub Container Registry
        run: docker push ${IMAGE_NAME}:${{ matrix.IMAGE }}-${VERSION}